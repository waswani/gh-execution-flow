name: Reuable Deployable
on: 
    workflow_call:
        inputs:
            artifact-name:
                required: false
                type: string
                default: dist
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/download-artifact@v3
              with:
                name: ${{ inputs.artifact-name }}
            - name: List files
              run: ls
            - name: Output Info
              run: echo "Deploying artifact"
        